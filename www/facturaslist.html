<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Listview with autodividers</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
  <!-- jQuery and jQuery Mobile -->
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script> 
  <style>
      #listFacturas {    
            overflow: auto;   
            -webkit-overflow-scrolling:touch;   
           }
  </style>
  
</head>
<body>
<!-- Home -->
<div data-role="page" id="page1">
    <div data-role="content">
        <ul data-role="listview" data-autodividers="true" id="listFacturas" data-filter="true" data-inset="true">
        </ul>
    </div>
</div>
<script>
    
    var GURL = "";
    var GSTRFIELD1 = "";
    var GSTRFIELD2 = "";
    var GSTRFIELD3 = "";
    
    GSTRFIELD1 = "STRNOMBREFACTURACION";
    GSTRFIELD2 = "FACTURA";
    GSTRFIELD3 = "TOTAL";
    
    GURL = "http://www.tootleerp.com/TootleCFDEnterprise/TootleCFDUI/Utilerias/Post.aspx?intConsulta=3&intEmpresa=1";
    function callAjax() {
        $.post(GURL, { intEmpresa: "1", intConsulta: "37" }, null, "text")
            .done(function(data) {
                data = $.parseXML(data)
                $(data).find("Table").each(function() {
                    var objOT = $(this);
                    document.querySelector('#listFacturas').innerHTML += "<li><h3>" +objOT.find(GSTRFIELD1).text()+"</h3>"+
                            "<p>Factura: "+objOT.find(GSTRFIELD2).text()+"</p>"+
                            "<p>Total: "+parseFloat(objOT.find(GSTRFIELD3).text()).toFixed(2)+"</p>"+
                            "</li>";
                })
                $('#listFacturas').listview('refresh');
            }
        );
    }
    callAjax();


    function doOnOrientationChange(){
        switch (window.orientation){
        case - 90:
            case 90:
                $('#listFacturas').listview('refresh');
                break;
            default:
                $('#listFacturas').listview('refresh');
                break;
        }
    }
    window.addEventListener('orientationchange', doOnOrientationChange);
        
</script>
</body>
</html>
