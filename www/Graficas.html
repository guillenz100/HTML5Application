    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['bar']}]}"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    <script src="http://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>

    <style type="text/css">
        #divObject
        {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>

   <body>
       Cargando Datos...
    <div id="divObject">
    </div>
    <script type="text/javascript">
        /*1 TABLA 2 GRAFICA*/
        var GTIPO = 2;
        var GURL = "http://www.tootleerp.com/TootleCFDEnterprise/TootleCFDUI/Utilerias/Post.aspx?intConsulta=11&intEmpresa=1";
        //var GURL = "http://localhost/TootleCFD/TootleCFDUI/Utilerias/Post.aspx?intEmpresa=1&intConsulta=37";
        var strField1 = "strNombre";
        var strField2 = "Ventas";
        var arr = [];
        var arr_empty = [];

        if (GTIPO == 2) {
            arr.push(['Tipo', 'Importe', { type: 'string', role: 'annotation'}]);
            arr_empty.push(['Tipo', 'Importe', { type: 'string', role: 'annotation'}]);
        }

        if (GTIPO == 1) {
            arr.push(['Tipo', 'Importe']);
            arr_empty.push(['Tipo', 'Importe']);
        }

        var GMAXVALUE = 0;

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");

        }

        function callAjax() {
            alert("post")
            $.post(GURL, { intEmpresa: "1", intConsulta: "37" }, null, "text")
                    .done(function(data) {
                        data = $.parseXML(data)
                        $(data).find("Table").each(function() {
                            var objOT = $(this);
                            if (GTIPO == 2) {
                                arr.push([objOT.find(strField1).text(), parseFloat(objOT.find(strField2).text()), numberWithCommas(parseFloat(objOT.find(strField2).text()).toFixed(2))]);
                                arr_empty.push([objOT.find(strField1).text(), 0, ""]);
                            }
                            if (GTIPO == 1) {
                                arr.push([objOT.find(strField1).text(), parseFloat(objOT.find(strField2).text())]);
                                arr_empty.push([objOT.find(strField1).text(), 0]);
                            }
                            if (parseFloat(objOT.find(strField2).text()) > GMAXVALUE)
                                GMAXVALUE = parseFloat(objOT.find(strField2).text());

                            init(false);
                        })

                    }
                     );


        }
        google.load("visualization", "1", { packages: ["corechart"] });
        google.load("visualization", "1", { packages: ["table"] });
        google.setOnLoadCallback(callAjax);


        var GBLROTAR;
        function init(blRotar) {
            if (blRotar == null)
                blRotar = false;

            var blFirstLoad = true;
            var options = {
                animation: {
                    duration: 1000,
                    easing: 'out'
                },
                width: '75%',
legend: { position: 'none' },
                theme: 'material',
                chartArea: { width: '75%', height: '75%' },
                vAxis: { minValue: 0, maxValue: GMAXVALUE },
                hAxis: { minValue: 0, maxValue: GMAXVALUE }
            };
            var data;
            var chart;

            if (GTIPO == 1) {
                chart = new google.visualization.Table(document.getElementById('divObject'));
            }
            if (GTIPO == 2) {
                if (!blRotar)
                    chart = new google.visualization.ColumnChart(document.getElementById('divObject'));
                else
                    chart = new google.visualization.BarChart(document.getElementById('divObject'));
            }


            function drawObject() {
                if (blFirstLoad)
                    data = new google.visualization.arrayToDataTable(arr_empty);
                else
                    data = new google.visualization.arrayToDataTable(arr);

                chart.draw(data, options);
                blFirstLoad = false;
            }
            drawObject();
            setTimeout(drawObject, 1000);
        }
       
 function doOnOrientationChange()
  {
    switch(window.orientation)
    { 
      case -90:
      case 90:
        init(true);
        break;
      default:
        init(false);
        break;
    }
  }

  window.addEventListener('orientationchange', doOnOrientationChange);

       
    </script>

</body>
